[tool:pytest]
# PyTest configuration for PQC IoT Retrofit Scanner

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=src/pqc_iot_retrofit
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    --strict-markers
    --strict-config
    --verbose
    -ra

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, may require external resources)
    e2e: End-to-end tests (slow, requires full system)
    slow: Slow running tests
    security: Security-related tests
    hardware: Tests requiring physical hardware
    performance: Performance benchmark tests
    firmware: Tests using firmware samples
    pqc: Post-quantum cryptography specific tests

# Minimum version requirement
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore specific warnings from dependencies
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*imp.*:DeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution configuration
# Uncomment to enable parallel test execution
# addopts = -n auto