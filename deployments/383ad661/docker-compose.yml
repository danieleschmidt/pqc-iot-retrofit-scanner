
# Docker Compose deployment for PQC Scanner vv2.0.0
# Environment: production
# Generated: 2025-08-15T23:22:55.024279

version: '3.8'
services:
  pqc-scanner:
    image: pqc-iot-retrofit-scanner:v2.0.0
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REPLICAS=3
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    networks:
      - pqc-network

networks:
  pqc-network:
    driver: bridge
